<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Timed Coding Quiz</title>
</head>
<body>
    <header id="header">
        <ul id="headerUlEl">
            <li><a href="score.html" target="_blank">View High Score</a></li>
            <li id="timeLeft">Time Left: _:_ _</li>
        </ul>
    </header>    
    <main id="main">
        <div id="contentHolder">
            <h2 id="title">Coding Quiz Challenge</h2>
            <p class="paragraph1">Try to answer the following code-related questions within the time limit.</p>
            <p class="paragraph2">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
        <div id="optionsContainer"></div>
        <div id="startBtnHolder">
            <button id="startBtn">Start Quiz</button>
        </div>
        <div class="vlaidatorSection"><p id="checkAnswer"></p></div>
    </main>
    
    <script src="assets/Js/script.js"></script>
</body>
</html>
