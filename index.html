<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>Timed Coding Quiz</title>
</head>
<body>
    <header id="header">
        <ul id="headerUlEl">
            <li><a href="#" id="highScore">View High Score</a></li>
            <li id="timeLeft">0</li>
        </ul>
    </header>    
    <main id="main">
        <div id="contentHolder">
            <h2 id="title">Coding Quiz Challenge</h2>
            <p class="paragraph1">Try to solve all the questions in the fastest time possible. The faster you are, the higher the chance to climb up the high score chart! Ready? </p>
            <p class="paragraph2">Click the "Start" button to begin!</p>
        </div>
        <div id="optionsContainer"></div>
        <div id="startBtnHolder">
            <button id="startBtn">Start Quiz</button>
        </div>
        <div class="vlaidatorSection"><p id="checkAnswer"></p></div>
    </main>
    
    <script src="assets/Js/script.js"></script>
</body>
</html>
